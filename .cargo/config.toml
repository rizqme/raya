# Cargo configuration

[build]
# Use all CPU cores for compilation
jobs = -1

[target.x86_64-unknown-linux-gnu]
rustflags = ["-C", "link-arg=-fuse-ld=lld"]

[target.x86_64-apple-darwin]
rustflags = ["-C", "link-arg=-fuse-ld=lld"]

[alias]
# Useful aliases
b = "build --workspace"
br = "build --workspace --release"
t = "test --workspace"
c = "check --workspace"
r = "run"

# Benchmark aliases
bench-all = "bench --workspace"
bench-vm = "bench -p raya-core"
bench-compiler = "bench -p raya-compiler"

# Development aliases
dev = "watch -x 'check --workspace'"
